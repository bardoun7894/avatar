version: '3.8'

# Production Docker Compose Configuration
# Deployment: https://184.174.37.148:3000/
# All services are optimized for production

services:
  # Avatar Backend (Python + LiveKit Agents)
  backend:
    build:
      context: ./avatary
      dockerfile: Dockerfile
    image: ornina-avatar-backend:latest
    container_name: avatar-backend
    restart: always
    env_file:
      - ./.env.production
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    volumes:
      # Persist logs
      - ./avatary/logs:/app/logs
      # Don't overwrite venv in container
      - /app/venv
    ports:
      - "8080:8080"
    networks:
      - avatar-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis

  # Avatar Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_LIVEKIT_URL=${LIVEKIT_URL}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_CALLCENTER_LIVEKIT_URL=${NEXT_PUBLIC_CALLCENTER_LIVEKIT_URL}
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    image: ornina-avatar-frontend:latest
    container_name: avatar-frontend
    restart: always
    env_file:
      - ./.env.production
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_LIVEKIT_URL=${LIVEKIT_URL}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_CALLCENTER_LIVEKIT_URL=${NEXT_PUBLIC_CALLCENTER_LIVEKIT_URL}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    ports:
      - "3000:3000"
    networks:
      - avatar-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode == 200) process.exit(0); process.exit(1);})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Call Center Backend (FastAPI)
  callcenter:
    build:
      context: ./callCenter
      dockerfile: Dockerfile
    image: ornina-avatar-callcenter:latest
    container_name: avatar-callcenter
    restart: always
    env_file:
      - ./.env.production
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Persist logs only
      - ./callCenter/logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - avatar-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis (for caching knowledge base results)
  redis:
    image: redis:7-alpine
    container_name: avatar-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - avatar-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  avatar-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
