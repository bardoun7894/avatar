# ============================================================================
# NGINX CONFIGURATION FOR PRO.BELDIFY.COM
# LiveKit Call Center Production Deployment
# ============================================================================

# Upstream backend configuration
upstream call_center_backend {
    server 127.0.0.1:8001;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=websocket_limit:10m rate=5r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# ============================================================================
# HTTP to HTTPS Redirect
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name pro.beldify.com www.pro.beldify.com;

    # Let's Encrypt SSL certificate challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================================================
# HTTPS Server Block - Main Application
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pro.beldify.com www.pro.beldify.com;

    # ========================================================================
    # SSL Configuration
    # ========================================================================
    ssl_certificate /etc/letsencrypt/live/pro.beldify.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pro.beldify.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/pro.beldify.com/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================================================
    # Security Headers
    # ========================================================================
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(self), camera=(self)" always;

    # ========================================================================
    # Logging
    # ========================================================================
    access_log /var/log/nginx/pro.beldify.com-access.log combined;
    error_log /var/log/nginx/pro.beldify.com-error.log warn;

    # ========================================================================
    # General Settings
    # ========================================================================
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65;
    send_timeout 60s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # ========================================================================
    # Root and Static Files
    # ========================================================================
    root /var/www/pro.beldify.com/public;
    index index.html index.htm;

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========================================================================
    # Health Check Endpoint
    # ========================================================================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ========================================================================
    # API Endpoints - Call Center Backend
    # ========================================================================
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr 10;

        # Proxy settings
        proxy_pass http://call_center_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }

    # ========================================================================
    # WebSocket Endpoints - For LiveKit Connections
    # ========================================================================
    location /ws {
        # Rate limiting for WebSocket
        limit_req zone=websocket_limit burst=10 nodelay;

        # Proxy settings
        proxy_pass http://call_center_backend;
        proxy_http_version 1.1;
        
        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long-lived connection timeouts
        proxy_connect_timeout 7200s;
        proxy_send_timeout 7200s;
        proxy_read_timeout 7200s;

        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # ========================================================================
    # Webhooks Endpoint
    # ========================================================================
    location /api/webhooks/ {
        # Allow only POST requests
        limit_except POST {
            deny all;
        }

        # Rate limiting (more restrictive)
        limit_req zone=api_limit burst=5 nodelay;

        # Proxy settings
        proxy_pass http://call_center_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeout for webhook processing
        proxy_read_timeout 120s;
    }

    # ========================================================================
    # Metrics Endpoint (Optional - for monitoring)
    # ========================================================================
    location /metrics {
        # Restrict to local network or monitoring servers
        allow 127.0.0.1;
        allow 184.174.37.148;
        deny all;

        proxy_pass http://call_center_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ========================================================================
    # Admin Dashboard (Optional)
    # ========================================================================
    location /admin {
        # Add authentication if needed
        # auth_basic "Admin Area";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://call_center_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================================================
    # Frontend Application (if serving static frontend)
    # ========================================================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers for frontend
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ========================================================================
    # Error Pages
    # ========================================================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/pro.beldify.com/errors;
        internal;
    }
    
    location = /50x.html {
        root /var/www/pro.beldify.com/errors;
        internal;
    }

    # ========================================================================
    # Deny Access to Hidden Files
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # Deny Access to Sensitive Files
    # ========================================================================
    location ~* \.(env|git|svn|htaccess|htpasswd|ini|log|sh|sql|conf|bak)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

